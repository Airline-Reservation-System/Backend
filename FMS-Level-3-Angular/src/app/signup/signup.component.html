<style>
    .wrapper{
    min-height:90vh;
  }
  a{
     color:  #FF8040;
    }
    
    </style>
<div class="view" style="background-image: url('assets/aeroplane-bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <nav class="navbar navbar-dark">
<div>
    <div class="navbar-brand">
        
    </div>
<div>
    
        <div class = "container">
            <div class = "row">
                
                    <div style = "width:400%; margin: 10px auto;">
                        <form  [formGroup]="usersInfo" (ngSubmit)="storeUsersDetails()">
                            <h1 style = "text-align: center">Sign Up</h1>
                            <div class = "form-group">
                                
                                <label>User ID</label>
                                <input class = "form-control"  type = "text" formControlName = "userId" placeholder = "User ID">
                                <div *ngIf="usersInfo.controls['userId'].touched &&
                                    usersInfo.controls['userId'].invalid"
                                    class="alert-danger">
                                    <div *ngIf="usersInfo.controls['userId'].errors &&
                                    usersInfo.controls['userId'].errors.required">
                                        User Id  is required.</div>
                                </div>
                            </div>
                            <div class = "form-group">
                                <label>UserName</label>
                                <input  class = "form-control" type = "text" formControlName = "userName" placeholder = "UserName">
                                <div *ngIf="usersInfo.controls['userName'].touched &&
                                    usersInfo.controls['userName'].invalid"
                                    class="alert-danger">
                                    <div *ngIf="usersInfo.controls['userName'].errors &&
                                    usersInfo.controls['userName'].errors.required">
                                        Username Id  is required.</div>
                                </div>
                            </div>
                            <div class = "form-group">
                                <label>Password</label>
                                <input class = "form-control" type = "password" formControlName = "userPassword" placeholder = "Password" required minlenth = "10">
                                <div *ngIf="usersInfo.controls['userPassword'].touched &&
                                    usersInfo.controls['userPassword'].invalid"
                                    class="alert-danger">
                                    <div *ngIf="usersInfo.controls['userPassword'].errors &&
                                    usersInfo.controls['userPassword'].errors.required">
                                        Password  is required.</div>
                                </div>
                            </div>
                            <div class = "form-group">
                                <label>Email</label>
                                <input  class = "form-control" type = "email" formControlName= "userEmail" placeholder = "Email">
                                <div *ngIf="usersInfo.controls['userEmail'].touched &&
                                    usersInfo.controls['userEmail'].invalid"
                                    class="alert-danger">
                                    <div *ngIf="usersInfo.controls['userEmail'].errors &&
                                    usersInfo.controls['userEmail'].errors.required">
                                        Email  is required.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Mobile No</label>
                                <input class = "form-control" type = "number" formControlName = "userPhone" placeholder = "Phone">
                                <div *ngIf="usersInfo.controls['userPhone'].touched &&
                                    usersInfo.controls['userPhone'].invalid"
                                    class="alert-danger" >
                                    <div *ngIf="usersInfo.controls['userPhone'].errors &&
                                    usersInfo.controls['userPhone'].errors.required">
                                        Phone number  is required.</div>
                                </div>
                            </div>
                            <div class = "form-group">
                                <div class = "form-group">
                                <label>Type</label>
                                <input  class = "form-control" type = "text" formControlName= "userType" placeholder = "type">
                            </div>
                            </div>
                        <button  type = "submit" class = "btn btn-primary" (click)="storeUsersDetails()"> Sign Up </button>&nbsp;<br/><br/>
                   
                </form>
            
            </div>
        </div>
    </div>
    
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" align="left">
    <h2>Airline Reservation System</h2>
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" required minlength="2" #usersRef="ngModel"
          placeholder="Enter Username" style="width: 300px" name="username" ngModel>
        <div *ngIf="usersRef.errors && (usersRef.dirty || usersRef.touched)">
          <span [hidden]="!usersRef.errors.required" style="color:red">
              UserName is required
          </span>
          <span [hidden]="!userRef.errors.minlength" style="color:red">
              minlength must be 2 character
          </span>
      </div>
      
        
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" #passRef="ngModel" required minlength="4" 
          placeholder="Enter password" style="width: 300px" name="password" ngModel>
          <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">
            <span [hidden]="!passRef.errors.required" style="color:red">
                Password is required
            </span>
            <span [hidden]="!passRef.errors.minlength" style="color:red">
                Password length must be 4
            </span>
            <br/> 
        </div>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio"[class.is-invalid]="userRef.invalid && userRef.touched" class="custom-control-input" id="defaultUnchecked" value="admin" name="typeofuser" mdbInput
          ngModel required>
          
        <label class="custom-control-label" for="defaultUnchecked">admin</label> <br/> <br/>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultChecked" value="passenger" name="typeofuser" checked
          mdbInput ngModel [class.is-invalid]="userRef.invalid && userRef.touched" required>
          
        <label class="custom-control-label" for="defaultChecked">passenger</label> <br/> <br/>
        <small class="text-danger" [class.d-none]="userRef.valid || userRef.untouched">Please Select</small>
      </div>
      
      <button type="submit" class="btn btn-success"  [disabled]="userRef.invalid">Login</button> <br/>&nbsp; &nbsp; OR &nbsp; &nbsp;
         </form>
         <button (click)="signuplink()"  href="signup" class="btn btn-info" style='margin-right:16px'>Create New Account</button>

  </div>
</body>
</html>

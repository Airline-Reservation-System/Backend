<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Airline Reservation System</h2>
  <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
    <div class="form-group">
      <label for="email">User Name:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" ngModel>
    </div>
    
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="defaultUnchecked" value="admin" name="typeofuser" mdbInput ngModel>
    <label class="custom-control-label" for="defaultUnchecked">admin</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="defaultChecked" value="passenger" name="typeofuser" checked mdbInput ngModel>
    <label class="custom-control-label" for="defaultChecked">passenger</label>
  </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info" >Login</button>
  </form>
</div>

</body>
</html>
